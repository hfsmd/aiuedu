<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center space-x-4">
                <i class="fas fa-graduation-cap text-3xl"></i>
                <h1 class="text-3xl font-bold">AIUEducation</h1>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 flex items-center justify-center">
                    <i class="fas fa-plus-circle mr-3 text-blue-500"></i>
                    Создать новый курс
                </h2>
                
                <form th:action="@{/courses}" method="post" th:object="${course}" enctype="multipart/form-data" class="space-y-6">
                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-heading mr-2 text-blue-500"></i>
                            Название курса
                        </label>
                        <input th:field="*{title}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="Введите название курса" required>
                    </div>

                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-tags mr-2 text-green-500"></i>
                            Категория
                        </label>
                        <select th:field="*{category}" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">Выберите категорию</option>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-align-left mr-2 text-purple-500"></i>
                            Описание
                        </label>
                        <textarea th:field="*{description}" rows="4"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                  placeholder="Опишите ваш курс..." required></textarea>
                    </div>

                    <!-- Video Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-video mr-2 text-red-500"></i>
                            Загрузить видео
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <input type="file" name="videoFile" accept="video/*" 
                                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            <p class="text-sm text-gray-500 mt-2">Поддерживаемые форматы: MP4, AVI, MOV</p>
                        </div>
                    </div>

                    <!-- Video URL (Alternative) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-link mr-2 text-orange-500"></i>
                            Или ссылка на видео (YouTube)
                        </label>
                        <input th:field="*{videoUrl}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="https://www.youtube.com/embed/VIDEO_ID">
                        <p class="text-xs text-gray-500 mt-1">Формат: https://www.youtube.com/embed/VIDEO_ID</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4 pt-6">
                        <button type="submit" 
                                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i>
                            Создать курс
                        </button>
                        <a th:href="@{/courses}" 
                           class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center text-center">
                            <i class="fas fa-times mr-2"></i>
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
