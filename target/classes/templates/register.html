<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold mb-4">Регистрация</h1>
    <div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
    <form th:action="@{/register}" method="post">
        <div class="mb-4">
            <label class="block mb-1">Имя пользователя</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Пароль</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Роль</label>
            <select name="role" class="w-full p-2 border rounded">
                <option value="STUDENT">Ученик</option>
                <option value="TEACHER">Учитель</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Зарегистрироваться</button>
    </form>
    <p class="mt-4">Уже есть аккаунт? <a th:href="@{/login}" class="text-blue-500">Войти</a></p>
</div>
</body>
</html>
