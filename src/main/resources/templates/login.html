<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold mb-4">Вход</h1>
    <div th:if="${param.error}" class="text-red-500 mb-4">Неверный логин или пароль</div>
    <div th:if="${param.logout}" class="text-green-500 mb-4">Вы успешно вышли</div>
    <div th:if="${param.registered}" class="text-green-500 mb-4">Регистрация успешна! Войдите.</div>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block mb-1">Имя пользователя</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Пароль</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</button>
    </form>
    <p class="mt-4">Нет аккаунта? <a th:href="@{/register}" class="text-blue-500">Зарегистрироваться</a></p>
</div>
</body>
</html>
